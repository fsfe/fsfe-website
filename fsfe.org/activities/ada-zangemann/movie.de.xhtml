  <h1 class="p-name">Der "Ada &amp; Zangemann"-Film</h1>

  <div class="peertube-video"><iframe title="Ada &amp; Zangemann - Ein Märchen über Software, Skateboards und Himbeereis" width="100%" height="100%" src="https://media.fsfe.org/videos/embed/4d14d23e-8968-4aad-a966-0d84b22aaa65" frameborder="0" allowfullscreen="" sandbox="allow-same-origin allow-scripts allow-popups allow-forms" style="position: absolute; inset: 0px;"/></div>

  <p>
  Nach dem Erfolg des illustrierten Buches „Ada &amp; Zangemann - Eine 
  Geschichte von Software, Skateboards und Himbeereis“ gibt es die 
  Geschichte seit 2024 auch als Animationsfilm.
  </p>    
  <p>
  Er ist als Open Educational Resource unter einer "Creative Commons By 
  Share-Alike"-Lizenz veröffentlicht und erzählt die Geschichte des 
  berühmten Erfinders Zangemann und des Mädchens Ada, einer neugierigen 
  Tüftlerin. Ada beginnt mit Hard- und Software zu experimentieren und 
  erkennt dabei, wie wichtig es für sie und andere ist, Technologie kontrollieren zu können.
  </p>	
  <p>
  Diese faszinierende Geschichte geschrieben von <a href="https://k7r.eu">Matthias Kirschner</a>, illustriert von <a href="http://sandra-brandstaetter.com/">Sandra 
      Brandstätter</a> und animiert von <a href="https://monstroos.com/">Monströös</a> ermutigt Kinder, insbesondere Mädchen, mit Hard- und 
  Software zu tüfteln und ihre eigene Technik zu gestalten.
  </p>

  <p>
    <em>Der Film ist derzeit in den Sprachen die unten aufgeführt sind verfügbar. Für jede weitere Sprachen benötigen wir 
    ungefähr 3600€ in spenden. Bitte kontaktieren Sie uns bezüglich geplanten Sprachversionen.</em>
  </p>
