services:
  build:
    build: .
    image: fsfe-websites
    container_name: fsfe-websites
    ports:
      - 2000:2000
      - 2100:2100
      - 2200:2200
      - 2300:2300
      - 2400:2400
      - 2500:2500
    secrets:
      - KEY_PRIVATE
      - KEY_PASSWORD
      - GIT_TOKEN
    volumes:
      - cache:/website-cached
volumes:
  cache:
secrets:
  KEY_PRIVATE:
    environment: KEY_PRIVATE
  KEY_PASSWORD:
    environment: KEY_PASSWORD
  GIT_TOKEN:
    environment: GIT_TOKEN
