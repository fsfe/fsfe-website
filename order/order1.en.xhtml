<?xml version="1.0" encoding="utf-8" ?>

<html>
  <head>
    <title>Free Software Foundation Europe - Merchandise</title>
  </head>

  <body>
    <h1>FSFE Merchandise</h1>

    <form action="/cgi-bin/order.pl" method="post">
      <h2>Pins</h2>

      <dynamic-content type="pin" />

      <h2>T-Shirts</h2>
 
      <dynamic-content type="t-shirt" />

      <h2>Girlie Shirts</h2>
 
      <dynamic-content type="girlie" />

      <h2>Longsleeve Shirts</h2>
 
      <dynamic-content type="longsleeve" />

      <h2>Hooded Shirts</h2>
 
      <dynamic-content type="hooded" />

      <table>
        <tr>
          <td><p>Name:</p></td>
          <td><input type="text" size="80" name="name"/></td>
        </tr>
        <tr>
          <td><p>Address:</p></td>
          <td><textarea cols="80" rows="5" name="address"/></td>
        </tr>
        <tr>
          <td><p>Email:</p></td>
          <td><input type="text" size="80" name="email"/></td>
        </tr>
        <tr>
          <td><p>Phone:</p></td>
          <td><input type="text" size="80" name="phone"/></td>
        </tr>
      </table>
      <center>
        <input type="submit" value="Request those items"/>
      </center>
    </form>
  </body>

  <timestamp>$Date$ $Author$</timestamp>
</html>
