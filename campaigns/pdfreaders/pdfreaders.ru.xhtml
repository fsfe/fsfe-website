    <h2>Вторая фаза кампании: контакт с публичным сектором</h2>

<p>Поиск публичных органов, которые рекламируют несвободные программы
чтения PDF, был только первым шагом кампании. Теперь нам нужно
привлечь внимание к следующим проблемам:</p>

<ul><li><strong>Вопрос нейтральности:</strong> Общественные институты
не должны привлекаться к рекламе.</li></ul>

<p>Рекомендуя единственную несвободную программу, общественные институты
оказывают поддержку несвободной модели программного обеспечения. Существует
<a href="http://pdfreaders.org">масса альтернатив</a> программе, которой
они содействуют, поэтому у общественных институтов нет оснований
ещё более усиливать господство одной компании на части рынка
программ. Реклама на сайтах публичного сектора могла бы
быть приемлемой, если бы они отмечали её как таковую и получали плату
за это, или если бы это не представляло угрозы свободе выбора и конкуренции
на рынке программ. Когда общественные органы становятся каналом
рыночных манипуляций для продукта единственной компании,
что-то необходимо исправить.</p>

<ul><li><strong>Вопрос свободы:</strong>: Общественные институты
не должны предлагать гражданам пользоваться несвободными программами.</li></ul>
<p><a href="http://www.fsfe.org/about/basics/freesoftware.html">Свободные
    программы</a> — это программы, которые каждый может использовать,
изучать, передавать и улучшать. Эти четыре свободы дают пользователям
полный контроль над программами, которыми они пользуются. Свободные
программы гарантируют, что вы не будете вынуждены покупать продукт
компании, если вы хотите просто читать документы, которые вам
присылают другие, в том числе общественные органы. Любую программу
можно проверить на прорехи в безопасности, поэтому проблемы часто
устраняются очень быстро. Свободные программы помогают защитить
неприкосновенность вашей личной жизни, поскольку вы можете быть
уверены, что программа, которой вы пользуетесь, делает только то,
что вам нужно, и ничего более. Государство, существующее для защиты
и сохранения нашей свободы, не должно предлагать нам пользоваться
несвободными программами.</p>


<ul><li><strong>Вопрос <a href="/projects/os/def.html">открытых стандартов</a></strong>: </li></ul>
<p>Версии формата PDF, являющиеся <strong>
<a href="/projects/os/def.html">открытыми стандартами</a></strong>,
могут быть реализованы во всех программах чтения PDF. Если общественные
органы не следуют открытым стандартам при создании своих документов,
они затрудняют альтернативам в виде свободных программ и другим
производителям борьбу на рынке.</p>

<p>По всем этим причинам ЕФСПО просит общественное руководство
либо удалить свою рекламу несвободных программ, либо по меньшей
мере добавить равнозначную рекламу свободных программ, чтобы
пользователи их сайтов осознавали, что у них есть выбор.</p>
