      <p>
        Was würden Sie davon halten, wenn es auf der Autobahn ein Schild gäbe, auf
        dem stünde: „Sie müssen einen Volkswagen besitzen, um auf dieser Straße zu
        fahren. Kontaktieren Sie Ihren Volkswagen-Händler für eine kostenlose
        Probefahrt. – Ihre Regierung“? Bei Software zum Lesen von PDF-Dateien 
        macht dies die öffentliche Verwaltung jeden Tag. Mit der
        Kampagne pdfreaders.org haben wir
        öffentliche Einrichtungen, die sich derart verhalten, ins Rampenlicht
        gerückt und herausgestellt, wie häufig solche Werbung für unfreie
        Software vorkommt. Mit der Hilfe von Ehrenamtlichen aus ganz Europa werden wir
        uns mit diesen Einrichtungen in Verbindung setzen und ihnen erklären, wie
        sie ihre Websites verbessern können, so dass sie unsere Freiheit
        respektieren.
      </p>

    <h2>Zweite Phase der Kampagne: Kontaktieren des öffentlichen Sektors</h2>

    <p>
      Das Finden von öffentlichen Einrichtungen, die proprietäre PDF-Betrachter
      bewerben, war nur der erste Schritt der Kampagne. Jetzt müssen wir die
      öffentliche Aufmerksamkeit auf die folgenden Themen richten:</p>

      <ul><li><p><strong>Eine Frage der Neutralität:</strong> Öffentliche Einrichtungen
        sollten keine Werbung machen.</p>
    <p>
      Durch die Empfehlung eines einzigen unfreien Programms fördern öffentliche
      Einrichtungen das proprietäre Software-Modell. Es gibt eine
      <a href="http://pdfreaders.org">Vielzahl von Alternativen</a> zu den 
      beworbenen PDF-Betrachter, daher gibt es keinen Grund, dass
      öffentliche Einrichtungen die Dominanz eines einzelnen Unternehmens in
      einem Teil des Software-Markts noch weiter verstärken. Werbung auf
      Websites des öffentlichen Sektors ist hinnehmbar, wenn sie als solche
      gekennzeichnet und bezahlt ist, und wenn sie nicht den Wettbewerb und die
      freie Wahl im Software-Markt gefährdet. Aber wenn öffentliche Einrichtungen
      einen Vertriebskanal für das Produkt eines einzelnen Unternehmens darstellen,
      dann ist etwas falsch.
    </p></li>

    <li><p><strong>Eine Frage der Freiheit:</strong> Öffentliche Einrichtungen
      sollten nicht von ihren Bürgern verlangen, unfreie Software zu
      benutzen.</p>
    <p>
      <a href="/about/basics/freesoftware.html">Freie Software</a> ist Software,
      bei der jeder das Recht besitzt, sie zu verwenden, zu verstehen, zu
      verbreiten und zu verbessern. Diese vier Freiheiten geben den Benutzern die
      volle Kontrolle über die Software, die sie benutzen. Freie Software stellt
      sicher, dass Sie nicht das Produkt eines Unternehmens kaufen müssen, wenn Sie
      das nicht wollen, nur um Dokumente lesen zu können, die Ihnen von anderen
      Personen oder öffentlichen Einrichtungen geschickt werden. Jedes dieser
      Programme kann auf Sicherheitslücken überprüft werden, so dass Probleme oft
      schnell behoben werden. Freie Software hilft, Ihre Privatsphäre zu schützen,
      weil Sie sicher sein können, dass das Programm, das Sie benutzen, nur das
      macht, was Sie wollen, und nichts darüber hinaus. Eine Regierung, deren
      Aufgabe es ist, unsere Freiheit zu schützen und zu erhalten, sollte nicht
      von uns verlangen, unfreie Software zu benutzen.
    </p></li>

    <li><p><strong>Eine Frage von <a href="/projects/os/def.html">Offenen
        Standards</a></strong>:
      Die Versionen des PDF-Formats, bei denen es sich um einen
      <a href="/projects/os/def.html">Offenen Standard</a> handelt, können von allen
      PDF-Betrachtern implementiert werden. Wenn sich öffentliche Einrichtung bei
      der Erstellung ihrer Dokumente nicht an Offene Standards halten, erschweren
      sie den Anbietern Freier Software und anderen Herstellern, am Wettbewerb
      im Markt teilzunehmen.
    </p></li>
    </ul>

    <p>
      Aus all diesen Gründen fordert die FSFE, dass die öffentliche Verwaltung 
      entweder die Werbung für proprietäre Software entfernt oder zumindest in
      gleichem Maße Werbung für Freie Software macht, so dass die Besucher ihrer
      Webseiten erkennen, dass sie eine Wahl haben.
    </p>
