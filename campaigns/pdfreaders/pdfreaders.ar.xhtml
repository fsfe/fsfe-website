href="http://pdfreaders.org/"></a></h1>

    <div id="introduction">
      <div class="image">
        <img src="/graphics/pdfreaders-logo.png" alt="شعار PDFreaders"/>
      </div>
      
      <p>
ماذا ستكون ردة فعلك تجاه لوحة على إحدى الطرق السريعة تقول "يجب أن تستخدم
 فلوكسفاجن لتقود على هذا الطريق. اتصل بوكيل فلوكسفاجن ليمنحك تجربة 
مجانية للقيادة – (التوقيع) حكومتك"؟ مع برمجيات قراءة PDF، كثير من 
الحكومات تقوم بذلك كل يوم. سوف نسلط الضوء مع حملة <a href="http://pdfreaders.org/index.ar.html">pdfreaders.org</a> على الحكومات التي تقوم بذلك وسنعرض
مدى تكرار هذه الدعايات غير الحرة. 
      </p>
    </div>


    <h2>كيفية الانضمام</h2>

    <p>
تدعو الحكومات كل يوم إلى استخدام البرمجيات غير الحرة على مواقعها، وبمساعدة <a href="http://fellowship.fsfe.org/">زملائنا</a> جمعنا بعض الأمثلة:
    </p>
  
    <p>
      <a href="/campaigns/pdfreaders/finanzBrandenburg.png"><img src="/campaigns/pdfreaders/finanzBrandenburg_p.png" alt="Finance ministry Brandenburg"/></a>
      <a href="/campaigns/pdfreaders/FPmt.png"><img src="/campaigns/pdfreaders/FPmt_p.png" alt="Foreign ministry Malta"/></a>
      <a href="/campaigns/pdfreaders/SachsenJustiz.png"><img src="/campaigns/pdfreaders/SachsenJustiz_p.png" alt="Justice ministry Sachsen"/></a>
      <a href="/campaigns/pdfreaders/education.png"><img src="/campaigns/pdfreaders/education_p.png" alt="ministère de l'éducation France"/></a>
    </p>

    <p>
ساعدنا على إيجاد الحكومات التي تدعو إلى البرمجيات غير الحرة وسوف ندفعها معا إلى التوجه إلى نشر البرمجيات الحرة.
    </p>

    <p>
<strong>سوف يقام نشاط التصيّد لحملة pdfreaders.org من 13 سبتمبر إلى 17 أكتوبر 2010.</strong> انضم إلينا في تصيّد مواقع الحكومات التي تدعو إلى استخدام قارءات PDF المحتكرة وإبلاغها باستخدام النموذج أدناه.
    </p>

    <p>
يمكن أيضًا أن تُوقّع <a href="/campaigns/pdfreaders/petition.ar.html">معروض إزالة دعايات البرمجيات المملوكة من المواقع الحكومية</a> بتعبئة الصندوق أدناه.
    </p>

    <p>
سوف يحصل أفضل ثلاث متصيدين على تذكرة دخول مجانية لمؤتمر <a href="http://fsfe.org/events/fscons-2010.en.html">FSCONS</a>
 (المؤتمر العالمي الرائد للتغيير الاجتماعي بالتقنية) الذي سيعقد في مدينة
 غوتنبرغ السويدية من 5 نوفمبر إلى 7 نوفمبر 2010؛ بالإضافة إلى ذلك سوف 
يتلقى الفرد أو الفريق الفائز صندوق هدايا من مؤسسة البرمجيات الحرة في 
أوروبا.
    </p>


    <h2>بلّغ عن مؤسسة</h2>

    <p>
يمكن أن تشارك في التصيّد فردًا أو ضمن مجموعة. على المجموعات التسجيل بالبريد عبر <a href="mailto:pdfreaders@lists.fsfe.org">pdfreaders@lists.fsfe.org</a>.
    </p>

 
    <form action="/cgi-bin/pdfcontest.pl" method="post">
      <p>
        <label for="institution-name">الاسم المحلي للمؤسسة <span class="required-asterisk">*</span></label>
        <input id="institution-name" name="institution-name" type="text"/>
      </p>

      <p>
        <label for="institution-country">بلد المؤسسة (بالإنجليزية) <span class="required-asterisk">*</span></label>
        <input id="institution-country" name="institution-country" type="text"/>
      </p>

      <p>
        <label for="institution-url">وصلة للإعلان غير الحر <span class="required-asterisk">*</span></label>
        <input id="institution-url" name="institution-url" type="url"/>
      </p>

      <p>
        <label for="institution-address">الصندوق البريدي <span class="required-asterisk">*</span></label>
        <small>الشارع، الرمز البريدي، المدينة</small>
        <input id="institution-address" name="institution-address" type="text"/>
      </p>

      <p>
        <label for="name">اسمك <span class="required-asterisk">*</span></label>
        <input id="name" name="name" type="text"/>
      </p>

      <p>
        <label for="email">بريدك الإلكتروني<span class="required-asterisk">*</span></label>
        <input id="email" name="email" type="email"/>
      </p>

      <p>
        <label for="group">المجموعة أو المنظمة</label>
        <small>اختياري</small>
        <input id="group" name="group" type="text"/>
      </p>
      <p>
        <label for="comment">تعليق إضافي</label>
        <small>اختياري</small>
        <input id="comment" name="comment" type="text"/>
      </p>
      <p>
        <label>أريد أيضًا أن</label>
        
        <ul>
          <li>
            <label><input name="petition" type="checkbox" /> أُوقّع معروض إزالة دعايات البرمجيات المملوكة من المواقع الحكومية</label>
          </li>

          <li>
            <label><input name="newsletter" type="checkbox" /> أتلقى النشرة الشهرية لمؤسسة البرمجيات الحرة في أوروبا</label>
          </li>
        </ul>
      </p>

      <p>
        <label><input id="contact" name="contact" type="checkbox"/> يمكنني أن أتواصل مع المؤسسة بنفسي</label>
      </p>
      
      <p class="n">
        <label for="url">إذا كنت بوتًا فأدخل شيئًا هنا ليسعد نظامنا بتجاهل كل مساعيك</label>
        <input id="url" name="url" type="text"/>
      </p>

      <p>
        <input type="submit" value="بلّغ عن العلة"/>
      </p>
    </form>


    <p>
      سوف يراجع فريقنا البلاغ قبل أن يُنشر. نرجو أن تتحلى بالصبر إلى أن ترى بلاغك منشورًا.
    </p>
