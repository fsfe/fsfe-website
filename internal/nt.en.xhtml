<?xml version='1.0' encoding='utf-8'?>
<html>
  <version>1</version>

	<head>
		<meta name="DC.Title" content="FSFE - nametags form" />
		<meta name="DC.Creator" content="Albert Dengg" />
		<title>internal tools - name tags</title>
		<style>
			.field-annotation {
				background:#ddd;
				padding:0.5em;
				margin: 1.5em 0.5em 0.5em 0;
				border:1px #bbb solid;
			}
			
			form label {
				display:inline;
			}
		</style>
	</head>
	<body>

		<h1>Nametags</h1>

		<form action="http://78.41.115.190/cgi-bin/nt" method="post" enctype="multipart/form-data">
			<table>
				<tr>
					<td>
						Input file (format csv, encoding utf-8):
					</td>
					<td>
						<input type="file" name="data" />
					</td>
				</tr>
				<tr>
					<td>
						<input type="radio" name="size" value="77x40" checked="true"/> 77 x 40 mm
					</td>
					<td>
						<input type="radio" name="size" value="85x55"/> 85 x 55 mm
					</td>

				</tr>
				<tr>
					<td colspan="2">
						<input type="submit" value="Send order" />
					</td>
				</tr>
			</table>
		</form>

		<form action="http://78.41.115.190/cgi-bin/nt" method="post">
			<table>
				<tr>
					<td>
						Name:
					</td>
					<td>
						<input type="text" name="name" />
					</td>
				</tr>
				<tr>
					<td>
						Function:
					</td>
					<td>
						<input type="text" name="function" />
					</td>
				</tr>
				<tr>
					<td>
						Languages:
					</td>
					<td>
						<input type="text" name="langs" />
					</td>
				</tr>
				<tr>
					<td>
						<input type="radio" name="size" value="77x40" checked="true" /> 77 x 40 mm
					</td>
					<td>
						<input type="radio" name="size" value="85x55" /> 85 x 55 mm
					</td>

				</tr>
				<tr>
					<td colspan="2">
						<input type="submit" value="Send order" />
					</td>
				</tr>
			</table>
		</form>


		<div id="footer">
			Made by albert
			<br />written by Albert 2014-01-20
			<br />changed by Albert 2014-01-26
		</div>
	</body>
</html>
