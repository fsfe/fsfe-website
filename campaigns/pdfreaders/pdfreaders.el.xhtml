    <h2>Τι κάνουμε αυτήν τη στιγμή: Η επαφή με το δημόσιο τομέα</h2>

<p>
Ανακαλύπτοντας δημόσιες υπηρεσίες οι οποίες διαφημίζουν ιδιωτικά 
προγράμματα ανάγνωσης αρχείων PDF ήταν μόνο το πρώτο βήμα της εκστρατείας. 
Το FSFE έχει στείλει μια 
<a href="/campaigns/pdfreaders/letter.html">επιστολή</a> προς όλες τις
δημόσιες διοικητικές υπηρεσίες του 
<a href="/campaigns/pdfreaders/buglist.html">καταλόγου</a> μας ζητώντας
από αυτές ή να αφαιρέσουν τις διαφημίσεις για ιδιοκτησιακό λογισμικό ή
τουλάχιστο να τοποθετήσουν διαφημίσεις Ελεύθερου Λογισμικού ώστε να υπάρχει
ισορροπία και οι χρήστες των ιστοχώρων των υπηρεσιών να αντιλαμβάνονται ότι
έχουν επιλογή. Μπορείτε να δείτε 
<a href="/campaigns/pdfreaders/buglist.html">την πρόοδο που έχει επιτευχθεί</a>.
</p>

  <p>
    <a href="/campaigns/pdfreaders/follow-up.html">Βοηθήστε μας να έρθουμε

<h3>Τι μπορείτε να κάνετε για να βοηθήσετε</h3>

<p>
Το FSFE προς το παρόν ασχολείται με τις απαντήσεις των υπηρεσιών και της
δεύτερης απόπειρας επικοινωνίας με όσες δεν απάντησαν, έτσι δεν έχουμε το
χρόνο να ενημερώσουμε τον κατάλογο με νέες προσθήκες και να επικοινωνήσουμε 
με άλλες υπηρεσίες. Ωστόσο, αν ανακαλύψετε μια σελίδα δημόσιας υπηρεσίας
η οποία διαφημίζει μη-ελεύθερο λογισμικό και δεν υπάρχει ακόμη ή δεν
εμφανίζεται να έχει κλείσει η υπόθεσή της στον 
<a href="/campaigns/pdfreaders/buglist.html">κατάλογο</a>, μη διστάσετε
να <strong>επικοινωνήσετε εσείς μαζί τους</strong>. Μπορείτε για αυτόν
το σκοπό να χρησιμοποιήσετε το
<a href="/campaigns/pdfreaders/letter.html">υπόδειγμα επιστολής</a>.
Απλώς χρειάζεται να αλλάξετε τη διεύθυνση και το URL. Μπορείτε να κάνετε την
αποστολή ηλεκτρονικά ή με το ταχυδρομείο.<br/>
Αν έχετε αμφιβολίες για τη διαδικασία,
<a href="mailto:pdfreaders@lists.fsfe.org">επικοινωνήστε μαζί μας</a>
</p>

<p>
<a href="mailto:pdfreaders@lists.fsfe.org">Ενημερώστε μας</a> σχετικά με τις
υπηρεσίες με τις οποίεςe <a href="/campaigns/pdfreaders/follow-up.html">έρχεστε
σε επαφή</a> και την πρόοδο που κάνετε. Θα δημοσιεύσουμε τα θετικά αποτελέσματα 
<a href="/campaigns/pdfreaders/buglist.html">μαζί με τις αναφορές για τις
υπόλοιπες υπηρεσίες</a>.
</p>

<h3><a href="/campaigns/pdfreaders/letter.html">Η επιχειρηματολογία μας</a></h3>

<ul><li><p><strong>Ζήτημα ουδετερότητας:</strong> Οι δημόσιοι φορείς δεν θα 
πρέπει να αναλώνονται σε διαφημίσεις</p>

<p>Προτείνοντας ένα μοναδικό μη-ελεύθερο πρόγραμμα, οι δημόσιοι φορείς 
προωθούν το μοντέλο του ιδιωτικού λογισμικού. Υπάρχουν
<a href="http://pdfreaders.org">πολλά εναλλακτικά</a> στο πρόγραμμα 
ανάγνωσης που διαφημίζουν, έτσι δεν υπάρχει λόγος για τις δημόσιες 
υπηρεσίες και οργανισμούς να ενισχύουν περαιτέρω την κυριαρχία μιας 
μοναδικής εταιρίας σε ένα τμήμα της αγοράς λογισμικού. Διαφημιστικές
καταχωρίσεις σε ιστοτόπους του δημόσιου τομέα μπορεί να είναι εντάξει 
αν φαίνεται καθαρά ότι πρόκειται για διαφήμιση και είναι πληρωμένες 
και αν δεν απειλούν τον ανταγωνισμό και την επιλογή στην αγορά λογισμικού. 
Όταν δημόσιες υπηρεσίες λειτουργούν ως δίαυλος του μάρκετινγκ για το προϊόν 
μιας και μοναδικής εταιρίας, κάτι δεν πάει καλά.
</p></li> 

<li><p><strong>Ζήτημα ελευθερίας:</strong> Οι δημόσιοι φορείς δεν θα πρέπει 
να ζητούν από τους πολίτες εκείνοι να χρησιμοποιούν μη-ελεύθερο λογισμικό.</p>
<p>Το <a href="http://www.fsfe.org/about/basics/freesoftware.html">Ελεύθερο 
Λογισμικό</a> είναι λογισμικό το οποίο καθένας μπορεί να χρησιμοποιεί, 
να μελετά, να μοιράζεται και να βελτιώνει. Αυτές οι τέσσερις ελευθερίες 
δίνουν στους χρήστες τον πλήρη έλεγχο του λογισμικού που χρησιμοποιούν.
Το Ελεύθερο Λογισμικό διασφαλίζει ότι δεν χρειάζεται να αγοράσετε το 
προϊόν μιας εταιρίας αν θέλετε απλώς να διαβάσετε έγγραφα τα οποία σάς 
αποστέλλονται από άλλους, συμπεριλαμβανομένων και των δημοσίων υπηρεσιών. 
Κάθε πρόγραμμα μπορεί να εξεταστεί για προβλήματα ασφαλείας, έτσι ώστε αυτά
συχνά να διορθώνονται γρήγορα. Το Ελεύθερο Λογισμικό βοηθάει στην προστασία 
της ιδιωτικότητας, επειδή δεν μπορείτε ποτέ να είστε βέβαιοι ότι το πρόγραμμα 
που χρησιμοποιείτε κάνει μόνο αυτά που θέλετε και τίποτε άλλο. Μια κυβέρνηση 
που υπάρχει για να προστατεύει και να διατηρεί την ελευθερία μας δεν θα έπρεπε 
να μας ζητάει να χρησιμοποιούμε μη-ελεύθερο λογισμικό.
</p></li>


<li><p><strong>Ζήτημα 
<a href="/projects/os/def.html">Ανοικτών Προτύπων</a></strong>: </p>
<p>Οι εκδόσεις του τύπου PDF οι οποίες είναι 
<a href="/projects/os/def.html">Ανοικτά Πρότυπα</a> 
μπορούν να υλοποιηθούν από όλα τα προγράμματα ανάγνωσης αρχείων PDF. 
Αν οι δημόσιες υπηρεσίες δεν επιμένουν στα Ανοικτά Πρότυπα κατά την 
παραγωγή των εγγράφων τους, κάνουν δυσκολότερο για τις προσφορές
Ελεύθερου Λογισμικού και τους διαφορετικούς προμηθευτές να ανταγωνιστούν 
στην αγορά.</p>
</li>
</ul>
