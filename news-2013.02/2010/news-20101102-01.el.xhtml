    <h1>Τέλος με τις μη-ελεύθερες διαφημίσεις: εξαφανίστε τις!</h1>

<p newsteaser="yes"><a class="FlattrButton" style="display:none;" 
rev="flattr;button:compact;" href="http://pdfreaders.org/"></a>
Ένας μήνας, μια εκστρατεία, ένας στόχος:
να ξεφορτωθούμε τις διαφημιστικές καταχωρίσεις μη-ελεύθερου
λογισμικού από τους δημόσιους δικτυακούς τόπους. Μέσα σε
τέσσερις εβδομάδες, το FSFE έλαβε αναφορές για
<a href="/campaigns/pdfreaders/buglist.html">2162 Ευρωπαϊκούς φορείς 
που διαφημίζουν μη-ελεύθερα προγράμματα PDFreaders</a>. Εκτός από τους
305 ακτιβιστές, οι οποίοι συμμετείχαν στην αναζήτηση, 1500 άτομα,
46 επιχειρήσεις και 38 οργανισμοί υπόγραψαν στη
<a href="/campaigns/pdfreaders/petition.html">Συλλογή Υπογραφών για την
Αφαίρεση Καταχωρίσεων Ιδιοκτησιακού Λογισμικού από Ιστοτόπους του Δημοσίου</a>.
Τώρα που το κυνήγι τελείωσε, είναι η ώρα της καταδίωξης εκείνων των δικτυακών
τόπων που ενθαρρύνουν τους επισκέπτες να θέτουν σε κίνδυνο την ελευθερία τους.
Είναι ώρα να εξαφανίσουμε αυτές τις διαφημίσεις!</p>

<p>Άτομα με εθελοντισμό υψηλών κινήτρων αναζήτησαν στο διαδίκτυο ιστοχώρους
του δημοσίου οι οποίοι διαφημίζουν μη-ελεύθερο λογισμικό και έκαναν αναφορά
για <a href="/campaigns/pdfreaders/buglist.html">2162 φορείς</a>. Κάποιοι από
τους εθελοντές, όπως οι Massimo Barbieri και Lucas Bickel ατομικά ανάφεραν
περισσότερους από 350! Οι Alessandro Albini, Rainer Schmitz, και  
Pavel Kharitonov επίσης είχαν αξιοσημείωτη συμβολή αναφέροντας
50 φορείς ο καθένας.</p>

<p>Αλλά το FSFE δεν θα σταματήσει στη λίστα με τους φορείς. Στις επόμενες
εβδομάδες, το FSFE θα 
<a href="/campaigns/pdfreaders/letter.html">στείλει επιστολές στους φορείς</a> 
για να εφιστήσει την προσοχή τους στην αθέμιτη διαφήμιση που προβάλλουν. Εκ
μέρους όσων υπογράφουν το <a href="/campaigns/pdfreaders/petition.html">κείμενο
με τη συλλογή υπογραφών</a>, το FSFE θα ζητήσει από τους φορείς ή να 
αφαιρέσουν οποιαδήποτε σύσταση για μη-ελεύθερο λογισμικό από τον δικτυακό τους 
τόπο ή να προσφέρουν επιλογή από διάφορα προγράμματα.</p>

<p>Όπου και αν είστε, ό,τι ώρα και αν είναι εκεί που είστε, μπορείτε να
συμβάλλετε στην αφαίρεση των διαφημιστικών καταχωρίσεων μη-ελεύθερου λογισμικού
από τους δικτυακούς τόπους του δημοσίου. Η καταπληκτική δουλειά των κυνηγών
διαφημίσεων και των 
<a href="/contribute/translators/translators.html">μεταφραστών</a> μας έχει
θέσει γερό θεμέλιο για την επόμενη φάση. Τώρα επαφίεται σε εσάς να μας
βοηθήσετε να αποτελειώσουμε τη δουλειά. Μπορείτε να κάνετε τη διαφορά!
Βοηθήστε μας με τις <a href="/campaigns/pdfreaders/letter.html">υπολοιπόμενες
μεταφράσεις της επιστολής</a> ή 
<a href="/donate/donate.html">κάντε μια δωρεά στο ειδικό ταμείο για την
εκστρατεία PDF readers</a> για να μας βοηθήσετε να καλύψουμε τα 1600 ΕΥΡΩ
ταχυδρομικά έξοδα και το επιπλέον διοικητικό κόστος ώστε να παραδώσουμε τα
μηνύματα σε όλην την Ευρώπη. Βοηθήστε μας να εξαφανίσουμε τις διαφημίσεις!</p>
