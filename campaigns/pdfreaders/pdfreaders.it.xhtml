      <p>
        Cosa ne penseresti di un cartello stradale su cui è scritto “Hai 
        bisogno di una Volkswagen per percorrere questa strada. Contatta 
        la tua concessionaria Volkswagen per un giro gratuito – Il tuo Governo”?
        Quando si parla di software per aprire i file PDF, molti settori pubblici
        fanno questo ogni giorno. Con la campagna pdfreaders.org abbiamo puntato
        i riflettori su organizzazioni governative che si comportano in questo
        modo, mettendo in evidenza quanto spesso queste pubblicità a software non
        libero sono presenti. Con l'aiuto di attivisti in tutta Europa, contatteremo
        queste organizzazioni e spiegheremo loro come migliorare il loro sito
        web in modo che rispettino la nostra libertà.

    <h2>Cos'è già stato ottenuto</h2>

 <a href="http://fellowship.fsfe.org/">Fellow</a> e di centinaia di altri attivisti
      del Software Libero, in un mese abbiamo raccolto 2286 segnalazioni provenienti da
      ogni paese in Europa, e anche 9 paese fuori dell'Europa.
        </p>

    <h2>Cosa stiamo facendo: Contattando i settori pubblici</h2>

<p>
	Trovare i settori pubblici che pubblicizzano programmi proprietari per 
        leggere i PDF è stato solamente il primo passo della campagna. La FSFE ha spedito una <a href="/campaigns/pdfreaders/letter.html">lettera</a> 
	a tutte le pubbliche amministrazioni della nostra <a href="/campaigns/pdfreaders/buglist.html">lista</a> 
        chiedendo loro di rimuovere la loro pubblicità a software proprietario
        o almeno pubblicare una analoga pubblicità per il Software Libero, in modo che
        gli utenti del loro sito web si rendano conto che hanno una scelta. Puoi vedere
        <a href="/campaigns/pdfreaders/buglist.html">qui</a> i progressi che
        sono stati fatti.
</p>

<h3>Cosa puoi fare per aiutare</h3>

<p>
        La FSFE per il momento sta gestendo le risposte delle istituzioni e
quelle che non hanno risposto, quindi non abbiamo tempo per raccogliere nuove segnalazioni e 
contattare altre istituzioni. Tuttavia, se scopri una pagina di una pubblica amministrazione
che pubblicizza software non libero e non è nella <a href="/campaigns/pdfreaders/buglist.html">
lista</a>, non esitare a <strong>contattarli</strong>. Per questo scopo 
puoi usare il nostro <a href="/campaigns/pdfreaders/letter.html">modello di lettera</a>. 
Devi soltanto cambiare l'indirizzo e l'URL. Puoi spedirla per email o per posta. <br/>
Se hai dei dubbi su come procedere, <a href="mailto:pdfreaders@lists.fsfe.org">contattaci</a>
</p>


<p>
<a href="mailto:pdfreaders@lists.fsfe.org">Informaci</a> sulle istituzioni che stai contattando, 
e sui progressi che stai facendo. Pubblicheremo i risultati positivi
 <a href="/campaigns/pdfreaders/buglist.html">a fianco delle altre istituzioni segnalate</a>.
</p>


<h3><a href="/campaigns/pdfreaders/letter.html">Le nostre argomentazioni</a></h3>

<ul>
  <li><p><strong>Un problema di neutralità:</strong> Le istituzioni pubbliche non 
dovrebbero impegnarsi nella pubblicità.</p>

<p>Consigliando l'uso di un singolo programma non libero, le istituzioni pubbliche 
promuovono il modello del software proprietario. Ci sono
<a href="http://pdfreaders.org">moltissime alternative</a> al software che 
promuovono, quindi non c'è alcun motivo per le istituzioni pubbliche di rafforzare 
ulteriormente la posizione dominante di una singola azienda su una parte del mercato 
del software. La pubblicità sui siti web degli enti pubblici può andare bene se viene 
contrassegnata e se si riceve un compenso per farla, e se questa non mette in pericolo 
la libera concorrenza e libera scelta nel mercato del software. Quando gli enti 
pubblici agiscono come canali di marketing per una singola azienda c'è qualcosa di 
sbagliato. 
 </p>
  </li>

  <li><p><strong>Una questione di libertà:</strong> Gli enti pubblici non dovrebbero 
chiedere ai cittadini di usare software non libero.</p>
<p>Il <a href="http://www.fsfe.org/about/basics/freesoftware.en.html">Software 
Libero</a> è software che chiunque può usare, studiare, condividere e migliorare. Queste 
quattro libertà danno agli utenti il pieno controllo del software che stanno utilizzando. 
Il Software Libero assicura che tu non debba acquistare il prodotto di un'azienda se non 
lo desideri solo per leggere un documento che qualcun'altro ti ha inviato, enti pubblici 
inclusi. Ogni programma può essere controllato per individuare problemi di 
sicurezza, così i problemi vengono spesso risolti rapidamente. Il Software 
Libero aiuta a proteggere la tua privacy, perché puoi essere sicuro che il programma 
che stai usando fa solo le cose che vuoi, e nulla di più. Un governo che esiste per 
proteggere la nostra libertà non dovrebbe chiederci di usare software non libero. 
</p>
  </li>

  <li><p><strong>Un problema di <a href="/projects/os/def.html">Standard Aperti</a></strong>: </p>
<p>Le versioni del formato PDF che sono <a href="/projects/os/def.html">Standard Aperti</a> 
possono essere implementate da tutti i lettori PDF. Se gli enti pubblici non aderiscono 
agli Standard Aperti quando generano i loro documenti, rendono difficile per il Software 
Libero offrirsi e competere sul mercato.</p>
  </li>
</ul>
