  <h1 class="p-name">הסרט על עדה וזנגמן</h1>

  <div class="peertube-video"><iframe title="עדה וזנגמן - סיפור על סקייטבורדים, תוכנה וגלידת פטל" width="100%" height="100%" src="https://media.fsfe.org/videos/embed/91cb5612-09b7-45a8-82d1-1a921d38df29" frameborder="0" allowfullscreen="" sandbox="allow-same-origin allow-scripts allow-popups allow-forms" style="position: absolute; inset: 0px;"/></div>

  <p>
    בעקבות הצלחתו של הספר המאויר „עדה וזנגמן - סיפור על תוכנה, סקייטבורדים וגלידת פטל”, הסיפור זמין כעת כסרט מונפש. 
  </p>    
  <p>
    הסרט הוא משאב חינוכי פתוח, המופץ בכפוף לרישיון Creative Commons
    לפי שיתוף זהה, ומספר את סיפורו של הממציא המפורסם זנגמן
    והנערה עדה, חובבת למידה דרך הידיים. עדה מתחילה להתנסות בחומרה
    ותוכנה, ובתהליך זה מבינה כמה חשוב לה ולאחרים לשלוט בטכנולוגיה.
  </p>	
  <p>
    הסיפור המרתק הזה, מאת מתיאס קירשנר וסנדרה ברנדשטטר,  
    מעודד ילדים, במיוחד בנות, להתעסק בחומרה ותוכנה ולעודד אותם לעצב ולתכנן את הטכנולוגיה שלהם בעצמם.
  </p>

  <p>
    <em>הסרט זמין כרגע באנגלית, גרמנית, ספרדית, דנית וצרפתית. שפות נוספות יתווספו בחודשים הקרובים. בתור כרגע נמצאות השפות הולנדית ואיטלקית.</em>
  </p>
