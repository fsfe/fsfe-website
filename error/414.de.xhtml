  <body>
    <h1>HTTP-Status 414: Übergebener URI zu groß</h1>
    <p>
    Der bei der Anfrage übermittelte URI überschreitet
    die maximale Länge, weshalb die Anfrage kann nicht 
    ausgeführt werden kann.
    </p>
