      <p>
        ¿Qué pensaría usted si encontrara una señal de su gobierno en la carretera diciendo "Usted necesita un Volkswagen para conducir en esta carretera. Contacte con su concesionario Volkswagen para una prueba de conducción gratuita"? Cuando se trata de software para leer PDF, muchos gobiernos hacen eso todos los días. Con la campaña <a href="http://www.pdfreaders.org">pdfreaders.org</a> ponemos el punto de mira sobre las instituciones públicas que se comportan de esta manera, exponiendo la frecuencia con la que esos anuncios no-libres aparecen. Con la ayuda de activistas de toda Europa, entraremos en contacto con estas organizaciones y les explicaremos cómo mejorar sus sitios web para que respeten nuestra libertad.

    <h2>Segunda fase de la campaña: Entrar en contacto con el sector público</h2>

<p>Encontrar organismos públicos que anuncian lectores de PDF privativos fue sólo la primera etapa de la campaña. Ahora necesitamos crear sensibilización en las siguientes cuestiones:</p>

<ul><li><p><strong>Una cuestión de neutralidad</strong>: Las instituciones públicas no deben implicarse en propagandas</p>
<p>Al recomendar un único programa no-libre, las instituciones públicas están promoviendo el modelo del software privativo. Hay <a href="http://pdfreaders.org">muchas alternativas</a> al lector que promueven, por eso no hay razón para que las instituciones públicas fortalezcan aún más el dominio de una única empresa sobre una parte del mercado del software. La publicidad en los sitios web del sector público puede ser buena, de estar marcada como tal, cobrando por ella, siempre que no comprometan la competencia y la elección en el mercado del software. Cuando los órganos públicos actúan como un canal de comercialización para el producto de una única empresa, algo está mal.

<li><p><strong>Una cuestión de libertad</strong>: Las instituciones públicas no deben promover entre los ciudadanos el software no-libre.</p>
<p>El <a href="http://www.fsfe.org/about/basics/freesoftware.html">Software Libre</a> es un software que cualquiera puede usar, estudiar, compartir y mejorar. Estas cuatro libertades dan a los usuarios el control total sobre el software que utilizan. El Software Libre garantiza que usted no necesita comprar el producto de una empresa, si usted sólo quiere leer los documentos que otras personas le envían, inclusive organismos públicos. Cualquier programa puede ser verificado para localizar fallos de seguridad, por eso es frecuente que los problemas sean corregidos rápidamente. El Software Libre ayuda a proteger su privacidad, pues usted puede tener la certeza de que el programa que usted está usando sólo hace las cosas que usted quiere, y nada más. Un gobierno que existe para proteger y preservar nuestra libertad no debe promover entre nosotros el uso del software no-libre.
</p></li>

<li><p><strong>Una cuestión de <a href="/projects/os/def.html">Estándares Abiertos</a></strong>: </p>
<p>Las versiones del formato PDF que son <a href="/projects/os/def.html">Estándares Abiertos</a> pueden ser ejecutados por todos los lectores de PDF. Si los organismos públicos no se ciñen a los estándares Abiertos al generar sus documentos, hacen que sea más difícil para Software Libre y a los diferentes proveedores competir en el mercado.</p></li></ul>


<p>Por todas estas razones, la FSFE está pidiendo a las administraciones públicas, bien retirar sus anuncios de software privativo, o por lo menos hacer la misma propaganda para el Software Libre, para que los usuarios de sus sitios web perciban que pueden elegir.</p>
