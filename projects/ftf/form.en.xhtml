<?xml version="1.0" encoding="UTF-8" ?>

<html>
  <head>
  <meta content="text/html; charset=ISO-8859-1" http-equiv="content-type" />
  <title>FSFE - Freedom Task Force (FTF)</title>
<script type="text/javascript">
submitted = false;
function submit_once() {
    if (submitted) {
        alert("Your request is being processed.\nPlease be patient.");
        event.returnValue = 0;    // work-around for IE
        return false;
    }
    if (document.itemSynopsis.title.value == "") {
        alert("Please enter a subject!"); 
        document.itemSynopsis.title.focus();
        return false;
    }
    if (document.itemSynopsis.sender_name.value == "") {
        alert("Please enter your name!"); 
        document.itemSynopsis.sender_name.focus();
        return false;
    }
    if (document.itemSynopsis.sender_email.value == "") {
        alert("Please enter your email!"); 
        document.itemSynopsis.sender_email.focus();
        return false;
    }
    submitted = true;
}
</script>
</head>



<body>

<h2 style="text-align: center;">FTF: Contact the FTF</h2>

<div style="text-align: center;">
<p>
[ <b><a href="ftf.html">Overview</a></b> ] 
[ <b><a href="services.html">Services</a></b> ] 
[ <b><a href="activities.html">Activities</a></b> ]  
[ <b><a href="contact.html">Contact Us</a></b> ]
</p>
</div>

<div style="text-align: center;">
<p>Please enter your message below:</p>
</div>

<form method="POST" name="itemSynopsis"
      onSubmit="return submit_once()" enctype="multipart/form-data"
      action="https://roundup.fsfeurope.org/ftf/issue">

<table class="form" style="width: 500px; text-align: left; margin-left: auto; margin-right: auto;" cellpadding="3" cellspacing="3">

  <tbody>

    <tr>

      <th style="text-align: left; vertical-align: top; width: 170px;" class="required">Subject :</th>

      <td colspan="3" style="width: 330px;"><input name="title" value="" size="35" /></td>

    </tr>

    <tr>

      <th class="required" style="text-align: left; vertical-align: top; width: 170px;">Category
:</th>

      <td style="width: 330px;">
      <select name="topic">
      <option selected="selected" value="1">Licensing
Support Request</option>
      <option value="2">License Violation Report</option>
      <option value="3">Fiduciary Support Request</option>
      <option value="4">Other</option>
      </select>

      </td>

    </tr>

    <tr>

      <th class="required" style="text-align: left; vertical-align: top; width: 170px;">Your
name :</th>

      <td colspan="3" style="width: 330px;"><input name="sender_name" value="" size="35" /></td>

    </tr>

    <tr>

      <th class="required" style="text-align: left; vertical-align: top; width: 170px;">Your
email :</th>

      <td colspan="3" style="width: 330px;"><input name="sender_email" value="" size="35" /></td>

    </tr>

    <tr>

      <th style="text-align: left; vertical-align: top; width: 170px;">Message :</th>

      <td colspan="3" style="width: 330px;"> <textarea name="@note" wrap="hard" rows="5" cols="30"></textarea>
      </td>

    </tr>

    <tr>

      <th style="text-align: left; vertical-align: top; width: 170px;">File
: </th>

      <td colspan="3" style="width: 330px;"><input name="@file" size="25" type="file" /></td>

    </tr>
    
    <tr>
      <th style="text-align: left; vertical-align: top; width: 170px;">As validation please enter "seventeen" as number:</th>

      <td colspan="3" style="width: 430px;"><input name="@riddle" size="35" type="text"/></td>
    </tr>

    <tr>

      <td style="width: 170px;">
      <input name="@template" value="item" type="hidden" /><input name="@required" value="title" type="hidden" /></td>
      <td style="width: 330px;" colspan="3"><input name="@action" value="ftfsubmit" type="hidden" />
      <input name="submit" value="Send" type="submit" /> <input name="reset" value="Start over" type="reset" /></td>

    </tr>

  </tbody>
</table>
</form>

  </body>

  <timestamp>$Date$ $Author$</timestamp>
</html>
