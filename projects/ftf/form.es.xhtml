<?xml version="1.0" encoding="UTF-8" ?>

<html>
  <head>
  <meta content="text/html; charset=ISO-8859-1" http-equiv="content-type" />
  <title>FSFE - Freedom Task Force (FTF)</title>
<script type="text/javascript">
submitted = false;
function submit_once() {
    if (submitted) {
        alert("Su petición está siendo procesada..\nPor favor, tenga paciencia.");
        event.returnValue = 0;    // work-around for IE
        return false;
    }
    if (document.itemSynopsis.title.value == "") {
        alert("¡Por favor introduzca un título!"); 
        document.itemSynopsis.title.focus();
        return false;
    }
    if (document.itemSynopsis.sender_name.value == "") {
        alert("Por favor, introduzca su nombre completo!"); 
        document.itemSynopsis.sender_name.focus();
        return false;
    }
    if (document.itemSynopsis.sender_email.value == "") {
        alert("Por favor, introduzca su dirección de correo electrónico!"); 
        document.itemSynopsis.sender_email.focus();
        return false;
    }
    submitted = true;
}
</script>
</head>



<body>

<h2 style="text-align: left;">Contacte la FTF</h2>

<div style="text-align: center;">
<p>
[ <a href="ftf.es.html">Servicios</a> ] 
[ <a href="documentation.es.html">Documentación</a> ] 
[ <a href="community.es.html">Comunidad</a> ] 
[ <a href="about.es.html">Acerca de nosotros</a> ] 
[ <a href="contact.es.html">Contacto</a> ]
</p>
</div>

<div style="text-align: center;">
<p>Por favor, escriba su mensaje abajo:</p>
</div>


<form method="POST" name="itemSynopsis"
      onSubmit="return submit_once()" enctype="multipart/form-data"
      action="https://roundup.fsfeurope.org/ftf/issue">

<table class="form" style="width: 500px; text-align: left; margin-left: auto; margin-right: auto;" cellpadding="3" cellspacing="3">

  <tbody>

    <tr>

      <th style="text-align: left; vertical-align: top; width: 170px;" class="required">Subjecto :</th>

      <td colspan="3" style="width: 330px;"><input name="title" value="" size="35" /></td>

    </tr>

    <tr>

      <th class="required" style="text-align: left; vertical-align: top; width: 170px;">Categoría:</th>

      <td style="width: 330px;">
      <select name="topic">
      <option selected="selected" value="1">Petición de soporte de licencia
</option>
      <option value="2">Reporte de violación de licencia</option>
      <option value="3">Petición de soporte fiduciario</option>
      <option value="4">Otros</option>
      </select>

      </td>

    </tr>

    <tr>

      <th class="required" style="text-align: left; vertical-align: top; width: 170px;">Su nombre:</th>

      <td colspan="3" style="width: 330px;"><input name="sender_name" value="" size="35" /></td>

    </tr>

    <tr>

      <th class="required" style="text-align: left; vertical-align: top; width: 170px;">Su dirección de correo electrónico :</th>

      <td colspan="3" style="width: 330px;"><input name="sender_email" value="" size="35" /></td>

    </tr>

    <tr>

      <th style="text-align: left; vertical-align: top; width: 170px;">Mensaje :</th>

      <td colspan="3" style="width: 330px;"> <textarea name="@note" wrap="hard" rows="5" cols="30"></textarea>
      </td>

    </tr>

    <tr>

      <th style="text-align: left; vertical-align: top; width: 170px;">File
: </th>

      <td colspan="3" style="width: 330px;"><input name="@file" size="25" type="file" /></td>

    </tr>

    <tr>

      <td style="width: 170px;">
      <input name="@template" value="item" type="hidden" /><input name="@required" value="title" type="hidden" /></td>
      <td style="width: 330px;" colspan="3"><input name="@action" value="ftfsubmit" type="hidden" />
      <input name="submit" value="Send" type="submit" /> <input name="reset" value="Start over" type="reset" /></td>

    </tr>

  </tbody>
</table>
</form>
  </body>

  <timestamp>$Date$ $Author$</timestamp>
<translator>Leonardo Paredes</translator>
</html>
