<html>
  <version>3</version>

  <head>
    <title>Über die Free Software Foundation Europe - Team</title>
    <script src="/scripts/filter-teams.js" />
  </head>

  <body>
		<p id="category"><a href="/about/">Über uns</a></p>
    <h1>Das Team der FSFE</h1>

    <p>
      Diese Personen arbeiten regelmäßig für und mit der FSFE und haben
      somit permanente Verantwortung und Autorität für bestimmte Bereiche
      übernommen.
    </p>

    <div id="show-people">
        <h2 id="council">Exekutivrat</h2>
        <p>Der Exekutivrat ist verantwortlich für größere Budgetfragen und
        die Implementation von Strategievorgaben.
        </p>

        <council-members />

        <h2 id="core">Europäisches Kernteam</h2>
        <p>
        Hier sind Leute aufgelistet, welche an den tagtäglichen
        Kernthemen der Organisation auf freiwilliger oder bezahlter Basis
        mitwirken, sowie die Mitglieder <a href="/about/legal/legal.html">
        des eingetragenen Vereins</a>. Es können entweder alle Teammitglieder
        oder jene eines bestimmten Teams ausgewählt werden.
        </p>

        <div class="filter-teams">
          <label class="radio-inline">
            <input name="filter-teams" type="radio" onclick="selectAllTeams()" checked="" />Alle
          </label>
          <label class="radio-inline">
            <input name="filter-teams" type="radio" onclick="selectTeam('core')" />Europäisches Kernteam
          </label>
          <label class="radio-inline">
            <input name="filter-teams" type="radio" onclick="selectTeam('ga')" />Mitgliederversammlung
          </label>
          <label class="radio-inline">
            <input name="filter-teams" type="radio" onclick="selectTeam('employee')" />Angestellte/Auftragnehmer
          </label>
        </div>
        <noscript>
          <div class="alert alert-warning" role="alert">Diese Funktion erfordert unser <a href="/about/js-licences.html">Freie-Software-JavaScript</a> zu aktivieren.</div>
        </noscript>

        <core-members />

        <h2>Regionale Gruppen</h2>
        <p>Sie suchen Kontakt, um für Freie Software oder die FSFE aktiv zu
        werden, oder wollen Sie einfach einmal in persönlicher Atmosphäre mehr
        über uns erfahren?
        In immer mehr europäischen Städten gründen sich regionale FSFE-Gruppen,
        die genau diesen Zweck verfolgen. Ob es bereits eine Gruppe in Ihrer
        Gegend gibt, erfahren Sie auf unserer
        <a href="https://wiki.fsfe.org/LocalGroups/">
        Seite über regionale Gruppen</a>.</p>

    </div>
  </body>
  <followup>join</followup>
</html>
