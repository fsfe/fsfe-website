<?xml version="1.0" encoding="UTF-8"?>
<html>
  <version>1</version>
  <head>
    <title>Maattabel</title>
  </head>
  <body>
    <p id="category" class="p-category">
      <a href="order.html">Fan-artikelen</a>
    </p>
    <h1>Maattabel</h1>
     
    <h2 id="tshirt">T-Shirts</h2>
    <div class="row">
      <div class="col-sm-3">
        <img src="size-tshirt.svg" alt="a = width, b = height"/>
      </div>
      <div class="col-sm-9">
        <table class="table table-bordered table-condensed table-hover">
          <tr>
            <th>Artikel</th>
            <th>Maat</th>
            <th>a</th>
            <th>b</th>
          </tr>
          <dynamic-content type="tshirt"/>
        </table>
      </div>
    </div>
    <h2 id="slimfit">Dames T-Shirts</h2>
    <div class="row">
      <div class="col-sm-3">
        <img src="size-tshirt.svg" alt="a = width, b = height"/>
      </div>
      <div class="col-sm-9">
        <table class="table table-bordered table-condensed table-hover">
          <tr>
            <th>Artikel</th>
            <th>Maat</th>
            <th>a</th>
            <th>b</th>
          </tr>
          <dynamic-content type="slimfit"/>
        </table>
      </div>
    </div>
    <h2 id="hooded">Shirts met capuchon</h2>
    <div class="row">
      <div class="col-sm-3">
        <img src="size-hooded.svg" alt="a = width, b = height, c = arm length"/>
      </div>
      <div class="col-sm-9">
        <table class="table table-bordered table-condensed table-hover">
          <tr>
            <th>Artikel</th>
            <th>Maat</th>
            <th>a</th>
            <th>b</th>
            <th>c</th>
          </tr>
          <dynamic-content type="hoodie"/>
        </table>
      </div>
    </div>
  </body>
  <translator>Andr√© Ockers</translator>
</html>
