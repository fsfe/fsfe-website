<?xml version="1.0" encoding="utf-8"?>
<html>
  <head>
  <meta content="text/html; charset=utf-8" http-equiv="content-type"/>
  <title>FSFE - Freedom Task Force (FTF)</title>
<script type="text/javascript">
submitted = false;
function submit_once() {
    if (submitted) {
        alert("Ihre Anfrage wird bearbeitet.\nWir bitten um etwas Geduld.");
        event.returnValue = 0;    // work-around for IE
        return false;
    }
    if (document.itemSynopsis.title.value == "") {
        alert("Bitte geben Sie einen Betreff an!"); 
        document.itemSynopsis.title.focus();
        return false;
    }
    if (document.itemSynopsis.sender_name.value == "") {
        alert("Bitte geben Sie ihren Namen an!"); 
        document.itemSynopsis.sender_name.focus();
        return false;
    }
    if (document.itemSynopsis.sender_email.value == "") {
        alert("Bitte geben Sie Ihre E-Mail Adresse an!"); 
        document.itemSynopsis.sender_email.focus();
        return false;
    }
    submitted = true;
}
</script>
</head>



<body>

<h2 style="text-align: center;">Kontakt zur FTF</h2>

<div style="text-align: center;">
<p>
[ <b><a href="ftf.html">Dienste</a></b> ] 
[ <b><a href="network.html">Netzwerke</a></b> ] 
[ <b><a href="documentation.html">Dokumentation</a></b> ]
[ <b><a href="about.html">Über uns</a></b> ] 
[ <b><a href="contact.html">Kontakt</a></b> ]
</p>
</div>


<div style="text-align: center;">
<p>Bitte füllen Sie dieses Formular aus:</p>
</div>


<form method="POST" name="itemSynopsis"
      onSubmit="return submit_once()" enctype="multipart/form-data"
      action="https://roundup.fsfeurope.org/ftf/issue">

<table class="form" style="width: 500px; text-align: left; margin-left: auto; margin-right: auto;" cellpadding="3" cellspacing="3">

  <tbody>

    <tr>

      <th style="text-align: left; vertical-align: top; width: 170px;" class="required">Betreff :</th>

      <td colspan="3" style="width: 330px;"><input name="title" value="" size="35" /></td>

    </tr>

    <tr>

      <th class="required" style="text-align: left; vertical-align: top; width:
      170px;">Kategorie :</th>

      <td style="width: 330px;">
      <select name="topic">
      <option selected="selected" value="1">Unterstützung bei der
      Lizenzierung</option>
      <option value="2">Meldung einer Lizenzverletzung</option>
      <option value="3">Anfrage zur Treuhänderischen Lizenzvereinbarung
      (FLA)</option>
      <option value="4">Sonstiges</option>
      </select>

      </td>

    </tr>

    <tr>

      <th class="required" style="text-align: left; vertical-align: top; width:
      170px;">Ihr Name :</th>

      <td colspan="3" style="width: 330px;"><input name="sender_name" value="" size="35" /></td>

    </tr>

    <tr>

      <th class="required" style="text-align: left; vertical-align: top; width:
      170px;">Ihre E-Mail Adresse :</th>

      <td colspan="3" style="width: 330px;"><input name="sender_email" value="" size="35" /></td>

    </tr>

    <tr>

      <th style="text-align: left; vertical-align: top; width: 170px;">Anfrage :</th>

      <td colspan="3" style="width: 330px;"> <textarea name="@note" wrap="hard" rows="5" cols="30"></textarea>
      </td>

    </tr>

    <tr>

      <th style="text-align: left; vertical-align: top; width: 170px;">Datei
: </th>

      <td colspan="3" style="width: 330px;"><input name="@file" size="25" type="file" /></td>

    </tr>

    <tr>
      <th style="text-align: left; vertical-align: top; width: 170px;">Zur Gültigkeitsprüfung geben Sie bitte "siebzehn" als Ziffer ein:</th>

      <td colspan="3" style="width: 430px;"><input name="@riddle" size="35" type="text"/></td>
    </tr>

    <tr>

      <td style="width: 170px;">
      <input name="@template" value="item" type="hidden" /><input name="@required" value="title" type="hidden" /></td>
      <td style="width: 330px;" colspan="3"><input name="@action" value="ftfsubmit" type="hidden" />
      <input name="submit" value="Abschicken" type="submit" /> <input name="reset" value="Zurücksetzen" type="reset" /></td>

    </tr>

  </tbody>
</table>
</form>

  </body>

  <timestamp>$Date$ $Author$</timestamp>
</html>
