    <h2>Ce que nous avons déjà réalisé</h2>

    <h2>Notre action actuelle&#160;: contacter le secteur public</h2>

<p>Répertorier les institutions publiques faisant de la publicité pour des lecteurs PDF propriétaires n'était que la première étape de la campagne. La FSFE a envoyé un <a href="/campaigns/pdfreaders/letter.html">courrier</a> aux institutions publiques de notre <a href="/campaigns/pdfreaders/buglist.html">liste</a> pour leur demander de retirer ces publicités pour des logiciels non libres, ou au moins de promouvoir de manière équivalente les Logiciels Libres afin que les utilisateurs de leurs sites web réalisent qu'ils ont le choix pour le logiciel qu'ils utilisent.</p>

<h3>Vous pouvez participer&#160;!</h3>

<p>
	La FSFE est en train de traiter les réponses des institutions 
contactées et de relancer celles qui n'ont pas répondu, ce qui fait que
nous n'avons pas le temps de contacter de nouvelles institutions. Par 
contre, si vous découvrez un site web d'une institution ou administration
publique qui fait de la publicité pour des logiciels non-libres et qui 
n'est pas ou n'apparaît pas comme résolue sur la <a href="/campaigns/pdfreaders/buglist.html">liste</a>, 
n'hésitez pas à la <strong>contacter par vous-même</strong>. Vous pouvez pour cela utiliser notre <a href="/campaigns/pdfreaders/letter.html">lettre-type</a>. Il vous suffit d'y changer les coordonnées et l'URL. Vous pouvez l'envoyer par mail ou par voie postale. <br/>
Si vous avez des doutes quant à la procédure, <a href="mailto:pdfreaders@lists.fsfe.org">contactez-nous</a>.
</p>

<p>
<a href="mailto:pdfreaders@lists.fsfe.org">Informez-nous</a> lorsque vous contactez une institution, et des progrès que vous faites. Nous publierons les résultats positifs <a href="/campaigns/pdfreaders/buglist.html">sur la liste des institutions signalées</a>.

<h3><a href="/campaigns/pdfreaders/letter.html">Notre argumentation</a></h3>

<ul><li><p><strong>Une question de neutralité</strong>&#160;: Les institutions publiques ne devraient pas faire de publicité</p>

<p>En recommandant un unique programme non libre, les institutions publiques promeuvent le modèle logiciel propriétaire. Il y a <a href="http://pdfreaders.org">de nombreuses alternatives</a> au logiciel qu'elles promeuvent, il n'y a donc aucune raison pour que les institutions publiques continuent à renforcer la dominance d'une unique entreprise sur une partie du marché du logiciel. Les publicités sur les sites web publics ne posent aucun problème si elles sont signalées en tant que telles et faites en échange de rémunération, et si elles ne mettent pas en danger la concurrence et le libre choix sur le marché du logiciel. Lorsque les institutions publiques agissent comme des canaux de marketing pour le produit d'une seule entreprise, cela montre que quelque chose va de travers.  </p></li>

<li><p><strong>Une question de libertés</strong>&#160;: Les institutions publiques ne devraient pas demander à leurs citoyens d'utiliser des logiciels non libres.</p>
<p>Les <a href="http://www.fsfe.org/about/basics/freesoftware.html">logiciels libres</a> sont des logiciels que toute personne peut utiliser, étudier, partager et améliorer. Ces quatre libertés confèrent à l'utilisateur un contrôle total sur les logiciels qu'ils utilisent. Les logiciels libres assurent que personne n'est forcé à acheter le produit d'une entreprise juste pour pouvoir lire les documents que l'on nous envoie, notamment que le secteur public envoie. Avec les logiciels libres, tout programme peut être étudié et contrôlé pour repérer les problèmes de sécurité, de telle manière à ce que les problèmes sont rapidement résolus. Les logiciels libres vous aident à protéger votre vie privée en ce que vous pouvez être sûr que le programme que vous utilisez ne fait que ce que vous souhaitez qu'il fasse, et rien de plus. Un gouvernement qui existe pour protéger et préserver nos libertés ne devrait pas nous demander d'utiliser des logiciels non libres. 
</p></li>

<li><p><strong>Une question de <a href="/projects/os/def.html">Standards Ouverts</a></strong>&#160;: </p>
<p>Les versions du format PDF qui sont reconnues comme <a href="/projects/os/def.html">Standards Ouverts</a> peuvent être traitées par tous les lecteurs PDF. Si les institutions publiques n'appliquent pas les standards ouverts lorsqu'elles génèrent leurs documents, elles contribuent à ce que l'offre en logiciels libres et la possibilité pour différent vendeurs de se placer sur le marché logiciel soient plus compliquées.</p></li></ul>
