<script type="text/javascript">
submitted = false;
function submit_once() {
    if (submitted) {
        alert("Votre requ&#234;te est en cours de traitement.\nVeuillez patienter.");
        event.returnValue = 0;    // work-around for IE
        return false;
    }
    if (document.itemSynopsis.title.value == "") {
        alert("Veuillez indiquer le sujet&#160;!"); 
        document.itemSynopsis.title.focus();
        return false;
    }
    if (document.itemSynopsis.sender_name.value == "") {
        alert("Veuillez indiquer votre nom&#160;!"); 
        document.itemSynopsis.sender_name.focus();
        return false;
    }
    if (document.itemSynopsis.sender_email.value == "") {
        alert("Veuillez indiquer votre email&#160;!"); 
        document.itemSynopsis.sender_email.focus();
        return false;
    }
    submitted = true;
}
</script>
