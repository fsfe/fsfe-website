     <h2>Spenden über Paypal an die FSF Europe</h2>

     <p>Auf Grund der teilweise beträchtlichen Bankgebühren macht es für
     kleinere Spenden oft keinen Sinn, diese direkt an das  <a
     href="donate-2002.de.html#fsfe-account">Bank Konto der FSF Europe</a> zu senden.

     <p>Aus diesem Grund können Sie auch mit der Kreditkarte oder anderen
     Zahlungsmöglichkeiten, die Paypal akzeptiert, beitragen. Paypal verlangt keine
     Einrichtungsgebühr, monatliche Gebühren oder sonstige Gebühren ausser 1,9% der Summe
     und $0,30 pro Transaktion.</p>
   
   <p>Bitte wählen Sie aus, wieviel Sie spenden möchten:</p>

     <p>Die Free Software Foundation Europe möchte ihren Dank an die Unterstützer und Träger
     der FSF Europe deutlich sichtbar machen. Wir möchten Sie deshalb bitten, eine E-Mail an <code><a
     href="mailto:office@fsfeurope.org">&lt;office@fsfeurope.org&gt;</a></code> zu senden
     und uns wissen zu lassen, wohin wir einen Dankesbrief senden dürfen. Weiterhin würden wir
     Sie gerne auf der "<a href="thankgnus-2004.de.html">Thank GNUs</a>"-Seite erwähnen. Auch für
     den Fall, dass Sie anonym bleiben möchten, bitten wir um Mitteilung einer Kontaktmöglichkeit,
     so dass wir uns bedanken können.</p>

     <p>Für unserer Spender stehen auch die öffentlichkeitswirksamen
     <a href="/about/graphics/sponsoring/sponsoring.de.html">Sponsoren-Grafiken</a> zur Verfügung.</p>
