<?xml version="1.0" encoding="UTF-8"?>

<html>
  <version>1</version>

  <head>
    <title>Size chart</title>
  </head>

  <body>
    <p id="category" class="p-category">
      <a href="order.html">Merchandise</a>
    </p>

    <h1>Size chart</h1>
     
    <h2 id="tshirt">T-Shirts</h2>

    <div class="row">
      <div class="col-sm-3">
        <img src="size-tshirt.svg" alt="a = width, b = height"/>
      </div>
      <div class="col-sm-9">
        <table class="table table-bordered table-condensed table-hover">
          <tr>
            <th>Item</th>
            <th>Size</th>
            <th>a</th>
            <th>b</th>
          </tr>
          <dynamic-content type="tshirt"/>
        </table>
      </div>
    </div>

    <h2 id="girlie">Women's T-Shirts</h2>

    <div class="row">
      <div class="col-sm-3">
        <img src="size-tshirt.svg" alt="a = width, b = height"/>
      </div>
      <div class="col-sm-9">
        <table class="table table-bordered table-condensed table-hover">
          <tr>
            <th>Item</th>
            <th>Size</th>
            <th>a</th>
            <th>b</th>
          </tr>
          <dynamic-content type="girlie"/>
        </table>
      </div>
    </div>

    <h2 id="hooded">Hooded Shirts</h2>

    <div class="row">
      <div class="col-sm-3">
        <img src="size-hooded.svg" alt="a = width, b = height, c = arm length"/>
      </div>
      <div class="col-sm-9">
        <table class="table table-bordered table-condensed table-hover">
          <tr>
            <th>Item</th>
            <th>Size</th>
            <th>a</th>
            <th>b</th>
            <th>c</th>
          </tr>
          <dynamic-content type="hooded"/>
        </table>
      </div>
    </div>
  </body>
</html>
