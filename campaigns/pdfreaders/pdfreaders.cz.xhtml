    <div id="introduction">
      <div class="image">
        <img src="/graphics/pdfreaders-logo.png" alt="PDFreaders logo" />
      </div>
      
      <p>
      	Co byste si pomysleli, kdybyste u silnice viděli ceduli s nápisem:
      	„Pro pokračování touto cestou potřebujete vůz značky Volkswagen.
      	Spojte se se svým distributorem značky Volkswagen a požádejte ho o bezplatné zapůjčení vozidla – Vaše vláda“? 
        V případě softwaru pro prohlížení PDF souborů takto mnohé vlády postupují dnes a denně.
        Kampaní <a href="http://www.pdfreaders.org">pdfreaders.org</a> si posvítíme na vlády a úřady, 
      	které se chovají tímto způsobem, ukážeme, jak často se reklama na nesvobodný software na státních webech objevuje.
      </p>
    </div>


    <h2>Jak se zapojit</h2>

    <p>
      Každý den dělá stát na svých webech bezplatnou reklamu 
      nesvobodnému softwaru a jeho výrobcům.
      Zde je několik ukázek, které jsme shromáždili s pomocí našich <a
        href="http://fellowship.fsfe.org/">členů</a>:
    </p>
  
    <p>
      <a href="/campaigns/pdfreaders/finanzBrandenburg.png"><img src="/campaigns/pdfreaders/finanzBrandenburg_p.png" alt="Finance ministry Brandenburg" /></a>
      <a href="/campaigns/pdfreaders/FPmt.png"><img src="/campaigns/pdfreaders/FPmt_p.png" alt="Foreign ministry Malta" /></a>
      <a href="/campaigns/pdfreaders/SachsenJustiz.png"><img src="/campaigns/pdfreaders/SachsenJustiz_p.png" alt="Justice ministry Sachsen" /></a>
      <a href="/campaigns/pdfreaders/education.png"><img src="/campaigns/pdfreaders/education_p.png" alt="ministère de l'éducation France" /></a>
    </p>

    <p>
      Pomožte nám najít místa, kde vlády inzerují proprietární software.
      Společně je podpoříme k tomu, aby místo něj podporovali svobodný software.
    </p>

    <p>
      <strong>Akce pdfreaders.org zaměřená na hledání postižených webů trvá od
      13. září do 17. října 2010.</strong>  
      Připojte se k nám a nahlaste pomocí níže uvedeného formuláře
      co nejvíce vládních webů inzerujících nesvobodné PDF prohlížeče. 
    </p>

    <p>
      Zároveň můžete podepsat naši <a
        href="/campaigns/pdfreaders/petition.html">Petici za odstranění reklam 
        na proprietární software z vládních webových stránek</a> 
        zaškrtnutím příslušného políčka.
    </p>

    <p>
      Tři nejlepší „lovci“ chyb vyhrají volnou vstupenku na konferenci <a
        href="http://fsfe.org/events/fscons-2010.en.html">FSCONS</a>,
      která se koná v Göteborgu ve Švédsku od  5. do 7. listopadu 2010. 
      Navíc vítězný tým a individuální výherci získají zvláštní dárkovou sadu od FSFE.
    </p>


    <h2>Nahlásit instituci</h2>

    <p>
      Zapojit se můžete buď jako osoba nebo jako člen skupiny.
      Skupinu je potřeba zaregistrovat e-mailem na adrese <a
      href="mailto:pdfreaders@lists.fsfe.org">pdfreaders@lists.fsfe.org</a>.
    </p>

 <p>Problém PDF prohlížečů se netýká jen Evropy. 
 Přestože následná akce bude z kapacitních důvodů omezena jen na evropské organizace, vítáme hlášení postižených webů z celého světa.</p>

      </p>

      <p>
        <label for="institution-country">Název státu (anglicky) <span class="required-asterisk">*</span></label>
        <select id="institution-country" name="institution-country">

          <option>Moldova</option>

          <option>Poland</option>

          <option>Romania</option>

          <option>Serbia</option>

          <option>Switzerland</option>
          <option>Turkey</option>
          <option>Ukraine</option>
          <option>United Kingdom</option>
          <option>Åland</option>
          <option>Rest of the world</option>
        </select>
      </p>

      <p>
        <label for="institution-url">URL stránky s reklamou na nesvobodný software <span class="required-asterisk">*</span></label>
        <input id="institution-url" name="institution-url" type="url" />
      </p>

      <p>
        <label for="institution-address">Poštovní adresa instituce <span class="required-asterisk">*</span></label>
        <small>Ulice, PSČ, město</small>
        <input id="institution-address" name="institution-address" type="text" />
      </p>

      <p>
        <label for="name">Vaše jméno <span class="required-asterisk">*</span></label>
        <small>Pokud si přejete podepsat petici, zadejte křestní jméno a příjmení</small>
        <input id="name" name="name" type="text" />
      </p>

      <p>
        <label for="email">Váš E-mail <span class="required-asterisk">*</span></label>
        <input id="email" name="email" type="email" />
      </p>

      <p>
        <label for="group">Vaše skupina</label>
        <small>volitelně</small>
        <input id="group" name="group" type="text" />
      </p>

      <p>
        <label for="comment">Doplňující komentář</label>
        <small>volitelně</small>
        <input id="comment" name="comment" type="text" />

      <p>
        <label>Také chci</label>
        
        <ul>
          <li>
            <label><input name="petition" type="checkbox"

          <li>
            <label><input name="newsletter" type="checkbox"
              checked="checked" /> dostávat jednou měsíčně zpravodaj FSFE</label>
          </li>
        </ul>
      </p>

      <p>
        <label><input id="contact" name="contact" type="checkbox" /> mám možnost sám kontaktovat danou instituci</label>
      </p>
      
      <p class="n">
        <label for="url">Pokud jste spamovací robot, vyplňte sem něco, ať můžeme váš požadavek ignorovat.</label>
        <input id="url" name="url" type="text" />
      </p>

      <p>
        <input type="submit" value="Report your bug" />
      </p>
    </form>

    <p>
      Nahlášená stránka bude nejprve schválena naším týmem a až poté publikována.
      Prosíme tedy o strpení, než se váš příspěvek objeví v našem seznamu.
    </p>
