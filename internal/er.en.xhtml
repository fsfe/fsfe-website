<?xml version="1.0" encoding="utf-8" ?>

<html>
  <head>
    <title>FSFE - Internal Tools - Expense Request</title>
  </head>

  <body>
    <h1>Expense Request</h1>

    <form action="/cgi-bin/expense-request.pl" method="post">
      <table>
        <tr>
          <td><p>Who:</p></td>
          <td>
            <select name="who" size="1">
              <option value="coughlan">Shane Coughlan</option>
              <option value="gerloff">Karsten Gerloff</option>
              <option value="greve">Georg Greve</option>
              <option value="harmuth">Stefan Harmuth</option>
              <option value="jensch">Thomas Jensch</option>
              <option value="kersten">Rainer Kersten</option>
              <option value="kirschner">Matthias Kirschner</option>
              <option value="machon">Pablo Machón</option>
              <option value="mueller">Reinhard Müller</option>
              <option value="oberg">Jonas Öberg</option>
              <option value="ohnewein">Patrick Ohnewein</option>
              <option value="oriordan">Ciarán O'Riordan</option>
              <option value="reiter">Bernhard Reiter</option>
              <option value="sandklef">Henrik Sandklef</option>
              <option value="morant">Benjamin Morant</option>
              <option value="west">Graeme West</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><p>What:</p></td>
          <td>
            <textarea cols="80" rows="5" style="width:500px" name="what"/>
          </td>
        </tr>
        <tr>
          <td><p>When:</p></td>
          <td>
            <input type="text" size="80" style="width:500px" name="when"/>
          </td>
        </tr>
        <tr>
          <td><p>Why:</p></td>
          <td>
            <textarea cols="80" rows="5" style="width:500px" name="why"/>
          </td>
        </tr>
        <tr>
          <td><p>Estimate:</p></td>
          <td>
            <input type="text" size="80" style="width:500px" name="estimate"/>
          </td>
        </tr>
        <tr>
          <td><p>Budget:</p></td>
          <td>
            <select name="budget" size="1">
              <option value="ADMIN-DUS">ADMIN office Düsseldorf</option>
              <option value="ADMIN-TECH">ADMIN technical infrastructure</option>
              <option value="ADMIN-GA">ADMIN General Assembly</option>
              <option value="PA-MATERIAL">PA printed material</option>
              <option value="PA-TRAVEL">PA travel costs to events</option>
              <option value="PA-GNUVOX">PA GNUvox</option>
              <option value="FELLOWSHIP-MATERIAL">FELLOWSHIP material</option>
              <option value="FELLOWSHIP-CONF">FELLOWSHIP conferences</option>
              <option value="FELLOWSHIP-LOCAL">FELLOWSHIP local activities</option>
              <option value="FTF-ZRH">FTF office Zürich</option>
              <option value="FTF-TRAVEL">FTF travel costs</option>
              <option value="FTF-CONF">FTF conferences</option>
              <option value="FTF-TRANS">FTF translation costs</option>
              <option value="FTF-ECONOMIC">FTF economic activities</option>
              <option value="POLICY-TRAVEL">POLICY travel costs</option>
              <option value="MERCHANDISE">MERCHANDISE purchase of goods</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><p>Refund Contact:</p></td>
          <td>
            <input type="text" size="80" style="width:500px" name="refund"/>
          </td>
        </tr>
      </table>

      <center>
        <input type="submit" value="Send Expense Request"/>
      </center>
    </form>
  </body>

  <timestamp>$Date$ $Author$</timestamp>
</html>

mode: xml ***
