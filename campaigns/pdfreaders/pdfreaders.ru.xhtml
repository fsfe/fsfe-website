    <h2>Что сейчас делается: контакт с публичным сектором</h2>

<p>Поиск публичных органов, которые рекламируют несвободные программы
чтения PDF, был только первым шагом кампании. ЕФСПО разослал
во все общественные учреждения из нашего
<a href="/campaigns/pdfreaders/buglist.html">списка</a>
<a href="/campaigns/pdfreaders/letter.html">письмо</a> с просьбой
удалить их рекламу несвободных программ или по меньшей мере разместить
равноценную рекламу свободных программ, чтобы пользователи их сайтов
осознавали, что у них есть выбор. Прогресс можно отслеживать
на <a href="/campaigns/pdfreaders/buglist.html">странице со списком</a>.</p>

<p>
<a href="/campaigns/pdfreaders/follow-up.html">Помогите нам связаться</a>

<h3>Какую помощь вы можете оказать</h3>

<p>
В настоящий момент ЕФСПО обрабатывает ответы учреждений и повторно
контактирует с теми, кто не ответил, поэтому у нас нет времени на добавление
новых отчетов и обращения к другим учреждениям. Однако если вы обнаружите
страницу общественного административного учреждения, которое рекламирует
несвободные программы и еще не упомянуто в <a href="/campaigns/pdfreaders/buglist.html">списке</a>
(или не отмечено, что сайт исравлен), смело
<strong>обращайтесь к ним от своего имени</strong>. Для этих целей можно
воспользоваться нашим
<a href="/campaigns/pdfreaders/letter.html">образцом письма</a>.
Вам нужно только поменять адрес и ссылку. Письмо можно послать по электронной
или обычной почте.  <br/> Если вы в чем-то сомневаетесь,
<a href="mailto:pdfreaders@lists.fsfe.org">свяжитесь с нами</a>.</p>

<p> <a href="mailto:pdfreaders@lists.fsfe.org">Сообщите нам</a>
об учреждениях, с которыми <a
href="/campaigns/pdfreaders/follow-up.html">вы связываетесь</a>,
и о том, как развиваются события. Мы будем публиковать положительные
результаты <a href="/campaigns/pdfreaders/buglist.html">вместе
с отчетами о других учреждениях</a>.</p>

<h3><a href="/campaigns/pdfreaders/letter.html">Наша аргументация</a></h3>

<ul><li><p><strong>Вопрос нейтральности:</strong> Общественные институты
не должны привлекаться к рекламе.</p>

<p>Рекомендуя единственную несвободную программу, общественные институты
оказывают поддержку несвободной модели программного обеспечения.
Существует <a href="http://pdfreaders.org">масса альтернатив</a>
программе, которой они содействуют, поэтому у общественных институтов
нет оснований еще более усиливать господство одной компании на части
рынка программ. Реклама на сайтах публичного сектора могла бы быть
приемлемой, если бы они отмечали ее как таковую и получали плату за это
и если бы это не представляло угрозы свободе выбора и конкуренции
на рынке программ. Когда общественные органы становятся каналом рыночных
манипуляций для продукта единственной компании, что-то необходимо
исправить.</p>
</li>

<li><p><strong>Вопрос свободы:</strong> Общественные институты
не должны предлагать гражданам пользоваться несвободными программами.</p>
<p><a href="http://www.fsfe.org/about/basics/freesoftware.html">Свободные
программы</a> — это программы, которые каждый может использовать,
изучать, передавать и улучшать. Эти четыре свободы дают пользователям
полный контроль над программами, которыми они пользуются. Свободные
программы гарантируют, что вы не будете вынуждены покупать продукт
компании, если вы хотите просто читать документы, которые вам
присылают другие, в том числе общественные органы. Любую программу
можно проверить на прорехи в безопасности, поэтому проблемы часто
устраняются очень быстро. Свободные программы помогают защитить
неприкосновенность вашей личной жизни, поскольку вы можете быть
уверены, что программа, которой вы пользуетесь, делает только то,
что вам нужно, и ничего более. Государство, существующее для защиты
и сохранения нашей свободы, не должно предлагать нам пользоваться
несвободными программами.</p>
</li>

<li><p><strong>Вопрос <a href="/activities/os/def.html">открытых
стандартов</a></strong>: </p>
<p>Версии формата PDF, являющиеся <strong>
<a href="/activities/os/def.html">открытыми стандартами</a></strong>,
могут быть реализованы во всех программах чтения PDF. Если общественные
органы не следуют открытым стандартам при создании своих документов,
они затрудняют альтернативам в виде свободных программ и другим
производителям борьбу на рынке.</p>

<p>По всем этим причинам ЕФСПО просит общественное руководство
либо удалить свою рекламу несвободных программ, либо по меньшей
мере добавить равнозначную рекламу свободных программ, чтобы
пользователи их сайтов осознавали, что у них есть выбор.</p>
</li>
</ul>
