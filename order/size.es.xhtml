<?xml version="1.0" encoding="UTF-8"?>

<html>
  <version>1</version>

  <head>
    <title>Tabla de tallas</title>
  </head>

  <body>
    <p id="category" class="p-category">
      <a href="order.html">Material promicional</a>
    </p>

    <h1>Tabla de tallas</h1>
     
    <h2 id="tshirt">Camisetas</h2>

    <div class="row">
      <div class="col-sm-3">
        <img src="size-tshirt.svg" alt="a = width, b = height"/>
      </div>
      <div class="col-sm-9">
        <table class="table table-bordered table-condensed table-hover">
          <tr>
            <th>Art√≠culo</th>
            <th>Talla</th>
            <th>a</th>
            <th>b</th>
          </tr>
          <dynamic-content type="tshirt"/>
        </table>
      </div>
    </div>

    <h2 id="slimfit">Camisetas para mujer</h2>

    <div class="row">
      <div class="col-sm-3">
        <img src="size-tshirt.svg" alt="a = width, b = height"/>
      </div>
      <div class="col-sm-9">
        <table class="table table-bordered table-condensed table-hover">
          <tr>
            <th>Item</th>
            <th>Size</th>
            <th>a</th>
            <th>b</th>
          </tr>
          <dynamic-content type="slimfit"/>
        </table>
      </div>
    </div>

    <h2 id="hooded">Camisetas con capucha</h2>

    <div class="row">
      <div class="col-sm-3">
        <img src="size-hooded.svg" alt="a = width, b = height, c = arm length"/>
      </div>
      <div class="col-sm-9">
        <table class="table table-bordered table-condensed table-hover">
          <tr>
            <th>Item</th>
            <th>Size</th>
            <th>a</th>
            <th>b</th>
            <th>c</th>
          </tr>
          <dynamic-content type="hooded"/>
        </table>
      </div>
    </div>
  </body>
</html>
