<?xml version='1.0' encoding='utf-8'?>
<html>
	<head>
		<meta name="DC.Title" content="FSFE - pricetags form" />
		<meta name="DC.Creator" content="Albert Dengg" />
		<title>FSFE - internal tools - name tags</title>
		<style>
			.field-annotation {
				background:#ddd;
				padding:0.5em;
				margin: 1.5em 0.5em 0.5em 0;
				border:1px #bbb solid;
			}
			
			form label {
				display:inline;
			}
		</style>
	</head>
	<body>

		<h1>Price Tags</h1>

		<div class="field-annotation right">
			Pricetags must answer
			<br />the following questions:
			<br />Name of Product 
			<br />Price
			<br />
		</div>

		<form action="http://78.41.115.190/cgi-bin/pt" method="post" enctype="multipart/form-data">
			<table>
				<tr>
					<td>
						Product:
					</td>
					<td>
						<input type="text" maxlength="15" name="product" />
					</td>
				</tr>
				<tr>
					<td>
						Price (including currency symbol):
					</td>
					<td>
						<input type="text" maxlength="15" name="price" />
					</td>
				</tr>
				<tr>
					<td>
						Additional information (like fair trade, ...):
					</td>
					<td>
						<input type="text" maxlength="15" name="info" />
					</td>
				</tr>
				<tr>
					<td colspan="2">
					<input type="submit" value="Send order" />
					</td>
				</tr>
			</table>
		</form>


		<div id="footer">
			Made by albert
			<br />written by Albert 2014-01-26
		</div>
	</body>
</html>
